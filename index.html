<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>
<body>
    
    <nav class="navbar navbar-dark bg-primary bg-gradient">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1 fs-1 fw-bold ">Weather Dashboard</span>
        </div>
    </nav>

    <div class="container row align-items-start">

        <div class="col-sm-3">
            <div class="d-grid gap-3 border-bottom">
                <h2>Search for a City</h2>
                <input type="text" class="form-control city-name" id="formGroupExampleInput" placeholder="City Name">
                <button type="button" class="btn btn-primary">Search</button>
            </div>

            <div class="city-button row">
                <!-- contains list of previous searched cities -->
            </div>
        </div>

        <div class="col-sm-9">

            <div>
                <h2 class="display-city-name">
                    <i class="fas fa-cloud"></i>
                </h2>
                <h3 class="temperature">Temp:</h3>
                <h3 class="wind">Wind:</h3>
                <h3 class="humidity">Humidity:</h3>
                <h3 class="uv-index">UV Index:</h3>
            </div>

            <div>
                <h2>5-Day Forecast</h2>
                <div>

                    <div class="card">
                        <p class ="day-one-date"></p>
                        <p class="day-one-temp"></p>
                        <p class="day-one-wind"></p>
                        <p class="day-one-humidity"></p>
                    </div>

                    <div class="card">
                        <p class ="day-two-date"></p>
                        <p class="day-two-temp"></p>
                        <p class="day-two-wind"></p>
                        <p class="day-two-humidity"></p>
                    </div>

                    <div class="card">
                        <p class ="day-three-date"></p>
                        <p class="day-three-temp"></p>
                        <p class="day-three-wind"></p>
                        <p class="day-three-humidity"></p>
                    </div>

                    <div class="card">
                        <p class="day-four-temp"></p>
                        <p class="day-four-wind"></p>
                        <p class="day-four-humidity"></p>
                    </div>

                    <div class="card">
                        <p class="day-five-temp"></p>
                        <p class="day-five-wind"></p>
                        <p class="day-five-humidity"></p>
                    </div>
                    

                </div>
            </div>

        </div>

    </div>

    <script src="https://kit.fontawesome.com/2652382bba.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/script.js"></script>
    

</body>
</html>
