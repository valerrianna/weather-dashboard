<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>
<body>
    
    <nav class="navbar navbar-dark bg-primary bg-gradient">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1 fs-1 fw-bold ">Weather Dashboard</span>
        </div>
    </nav>

    <div class="container row align-items-start">

        <div class="col-sm-3">
            <div class="d-grid gap-3 border-bottom border-5">
                <h2>Search for a City</h2>
                <input type="text" class="form-control city-name" id="formGroupExampleInput" placeholder="City Name">
                <button type="button" class="btn btn-primary">Search</button>
            </div>

            <div class="city-button row">
                <!-- contains list of previous searched cities -->
            </div>
        </div>

        <div class="col-sm-9">

            <div class="border border-5">
                <h2 class="date"></h2>
                <h2 class="display-city-name">
                    <i class="fas fa-cloud"></i>
                </h2>
                <p class="temperature">Temp:</p>
                <p class="wind">Wind:</p>
                <p class="humidity">Humidity:</p>
                <p class="uv-index rounded-pill w-50 p-3">UV Index:</p>
            </div>

            <div>
                <h2>5-Day Forecast</h2>
                <div class="row gap-3">

                    <div class="col mt-4 bg-primary">
                        <h4 class ="day-one-date card-title text-light"></h4>
                        <p class="day-one-temp card-text text-light"></p>
                        <p class="day-one-wind card-text text-light"></p>
                        <p class="day-one-humidity card-text text-light"></p>
                    </div>

                    <div class="card col mt-4 bg-primary">
                        <h4 class ="day-two-date card-title text-light"></h4>
                        <p class="day-two-temp card-text text-light"></p>
                        <p class="day-two-wind card-text text-light"></p>
                        <p class="day-two-humidity card-text text-light"></p>
                    </div>

                    <div class="card col mt-4 bg-primary">
                        <h4 class ="day-three-date card-title text-light"></h4>
                        <p class="day-three-temp card-text text-light"></p>
                        <p class="day-three-wind card-text text-light"></p>
                        <p class="day-three-humidity card-text text-light"></p>
                    </div>

                    <div class="card col mt-4 bg-primary">
                        <h4 class ="day-four-date card-title text-light"></h4>
                        <p class="day-four-temp card-text text-light"></p>
                        <p class="day-four-wind card-text text-light"></p>
                        <p class="day-four-humidity card-text text-light"></p>
                    </div>

                    <div class="card col mt-4 bg-primary">
                        <h4 class ="day-five-date card-title text-light"></h4>
                        <p class="day-five-temp card-text text-light"></p>
                        <p class="day-five-wind card-text text-light"></p>
                        <p class="day-five-humidity card-text text-light"></p>
                    </div>
                    

                </div>
            </div>

        </div>

    </div>

    <script src="https://kit.fontawesome.com/2652382bba.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
    

</body>
</html>
