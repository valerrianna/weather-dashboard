<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>
<body>
    
    <nav class="navbar navbar-dark bg-primary bg-gradient">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1 fs-1 fw-bold ">Weather Dashboard</span>
        </div>
    </nav>

    <div class="container row align-items-start">

        <div class="col-sm-3">
            <div class="d-grid gap-3 border-bottom">
                <h2>Search for a City</h2>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="City Name">
                <button type="button" class="btn btn-primary">Search</button>
            </div>

            <div>
                <!-- contains list of previous searched cities -->
            </div>
        </div>

        <div class="col-sm-9">

            <div>
                <h2>
                    <i class="fas fa-cloud"></i>
                </h2>
                <h3>Temp:</h3>
                <h3>Wind:</h3>
                <h3>Humidity</h3>
                <h3>UV Index:</h3>
            </div>

            <div>
                <h2>5-Day Forecast</h2>
                <div>

                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>

                </div>
            </div>

        </div>

    </div>

    <script src="https://kit.fontawesome.com/2652382bba.js" crossorigin="anonymous"></script>

</body>
</html>
